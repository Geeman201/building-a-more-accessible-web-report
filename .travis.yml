sudo: required
language: generic
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-xetex latex-xcolor texlive-latex-extra
  texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
  lmodern
- mkdir ~/.fonts
- find fonts -type f -print0 |  xargs -0 cp -t ~/.fonts
script:
- xelatex -interaction=nonstopmode -halt-on-error dissertation.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: dissertation.pdf
  on:
    repo: Geeman201/building-a-more-accessible-web-report
