sudo: required
dist: trusty
before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y --no-install-recommends texlive-full lmodern
 - mkdir ~/.fonts
 - find fonts -type f -print0 |  xargs -0 mv -t ~/.fonts
script:
 - mkdir target
 - xelatex -interaction=nonstopmode -halt-on-error -output-directory target dissertation.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: /target/dissertation.pdf
  on:
    repo: Geeman201/building-a-more-accessible-web-report
