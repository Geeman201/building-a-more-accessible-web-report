sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
- cp fonts ~/.fonts
- fc-cache -f -v
script:
- mkdir target
- xelatex -interaction=nonstopmode -halt-on-error -output-directory target dissertation.tex
